<div style="    width: 100%;
    height: 100vh;
    position: fixed;
    z-index: 998;
    top: 0;
    left: 0;
    background-color: rgba(222, 213, 228, 0.9);">
    <div class="row" id="relativitySequenceBoardContainer" style="">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" id="relativitySequenceBoard">
            <div class="devider-color" style="margin-top: -21px;margin-left: -18px;width: calc(100% + 35px); margin-bottom: 21px;"></div>
            <header style="margin: -15px; margin-bottom: 15px;margin: -21px;
    margin-bottom: 15px;
    margin-top: -22px;    height: 37px;">
                <div class="col-xs-2">
                    <a class="fa fa-arrow-circle-left" ng-click="relSeqBoaCtrl.previosPhase()" style="font-size: 28px;
    line-height: 37px;
    color: #5048A1;
    margin-left: 17px;" ng-if="relSeqBoaCtrl.currentPhase>1 || ((!!relSeqBoaCtrl.note || relSeqBoaCtrl.images.length>0) && relSeqBoaCtrl.currentPhase>0) "></a>
                </div>
                <div class="col-xs-8"></div>
                <div class="col-xs-2" style="text-align: right" >
                    <a class="fa fa-arrow-circle-right" ng-if="relSeqBoaCtrl.currentPhase<3" ng-click="relSeqBoaCtrl.nextPhase()" style="font-size: 28px;
    line-height: 37px;
    color: #5048A1;
    margin-right: 17px;"></a>
                    <a class="animated bounceIn fa fa-check-circle" ng-if="relSeqBoaCtrl.currentPhase==3" style="font-size: 28px;
    line-height: 37px;
    color: #34B134;
    margin-right: 17px;" ng-click="relSeqBoaCtrl.submit()"></a>
                </div>


            </header>
            <div class="col-sm-4">
                <p style="font-size:40px" class="animated fadeInLeft"> {{relSeqBoaCtrl.word}}</p>
            </div>
            <div class="col-sm-8">
                <p style="font-size: 31px;margin-bottom: 0;line-height: 59px;" class="animated fadeInLeft"> {{relSeqBoaCtrl.meaning}}</p>

            </div>
            <div class="col-sm-12">
                <hr style="border-top: 1px solid #C5C5C5;"/>
            </div>
            <div id="relaSequenceBoard">
                <div id="phase0" ng-if="relSeqBoaCtrl.currentPhase==0" class="animated flipInX">
                    <div class="col-xs-12">
                        <div ta-bind ng-model="relSeqBoaCtrl.note" style="min-height: 92px;
    max-height: 120px;
    overflow: auto;
    margin-bottom: 22px;"></div>
                    </div>

                    <div class="selectedImagesDiv result" style="background-color: #E6FAEE">
                        <img ng-repeat="selectedImg in relSeqBoaCtrl.selectedImages track by $index" ng-src="{{selectedImg}}"/>
                    </div>
                </div>
                <div id="phase1" ng-if="relSeqBoaCtrl.currentPhase==1" class="animated flipInX">
                    <div id="note">
                        <div text-angular ng-model="relSeqBoaCtrl.note" placeholder="Note to help you remember the term! Use H2 for larger font!"></div>
                    </div>

                </div>
                <div id="phase2" ng-if="relSeqBoaCtrl.currentPhase==2" class="animated flipInX">
                    <div id="keyQuery">
                        <form ng-submit="relSeqBoaCtrl.getRelatedImages(relSeqBoaCtrl.queryKey)">
                            <input class="form-control" style="font-size: 21px; width: 85%; display: inline-block;" type="text" placeholder="Key to find related images" ng-model="relSeqBoaCtrl.queryKey"/>
                            <button class="btn btn-success" id="findImageButton" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>


                    </div>
                    <div id="relatedImageDiv">
                <pre ng-if="!relSeqBoaCtrl.relatedImages">Search for images that are related then pick one... or two :)
Remember you can query with multiple keys!</pre>
                        <a ng-repeat="relatedImg in relSeqBoaCtrl.relatedImages" ng-click="relSeqBoaCtrl.addToSelectedImages(relatedImg)">
                            <img class="animated flipInX" ng-src="{{relatedImg}}"/>
                        </a>
                    </div>
                    <div class="selectedImagesDiv" ng-sortable="relSeqBoaCtrl.sortableOptions"  >
                <pre ng-if="relSeqBoaCtrl.selectedImages.length==0">You can then sort these images due to your imagination by dragging them.
Click an image to remove it!</pre>
                        <img ng-repeat="selectedImg in relSeqBoaCtrl.selectedImages track by $index" ng-click="relSeqBoaCtrl.removeFromSelectedImages($index)" ng-src="{{selectedImg}}"/>
                    </div>
                </div>
                <div id="phase3" ng-if="relSeqBoaCtrl.currentPhase==3" class="animated flipInX">
                    <div class="col-xs-12">
                        <div ta-bind ng-model="relSeqBoaCtrl.note" style="min-height: 92px;
    max-height: 120px;
    overflow: auto;
    margin-bottom: 22px;"></div>
                    </div>

                    <div class="selectedImagesDiv result" style="background-color: #E6FAEE">
                        <img ng-repeat="selectedImg in relSeqBoaCtrl.selectedImages track by $index" ng-src="{{selectedImg}}"/>
                    </div>
                </div>



            </div>
            <footer class="footer row">
                <div class="col-xs-12" style="text-align: center;">
                    <hr style="    border-top: 1px solid #B7B3B3;"/>
                    <a class="btn btn-danger" ng-click="relSeqBoaCtrl.closeBoard()">
                        <i class="fa fa-times"></i>
                        Close
                    </a>
                </div>
            </footer>
        </div>
    </div>

</div>
